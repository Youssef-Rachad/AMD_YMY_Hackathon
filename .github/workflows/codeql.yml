name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
    
      matrix:
        include:
          # - language: c-cpp
          #   build-mode: autobuild

          - language: python
            build-mode: none


    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality
        config-file: ./.github/codeql-config.yml

    - name: C-Programming
      run: make ./code/Makefile

    - name: Run CodeQl Analysis
      run: |
        codeql database create .codeql-sarif
        codeql database analyze .codeql-sarif --format=sarif-latest > codeql_results.sarif
    
    - name: Save SARIF file
      run: |
        mv codeql_results.sarif $GITHUB_WORKSPACE/codeql_results.sarif
    
    - name: Upload SARIF file
      uses: actions/upload-artifact@v2
      with:
        name: codeql-results
        path: $GITHUB_WORKSPACE/codeql_results.sarif
        
    - name: Analyze
      uses: github/codeql-action/analyze@v3
