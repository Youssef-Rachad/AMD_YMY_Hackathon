name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: write
      security-events: write

    strategy:
      fail-fast: false
    
      matrix:
        include:
          # - language: c-cpp
          #   build-mode: autobuild

          - language: python
            build-mode: none


    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality
        config-file: ./.github/codeql-config.yml

    - name: C-Programming
      run: make ./code/Makefile

    - name: Analyze
      uses: github/codeql-action/analyze@v3
      with:
        cleanup-level: none
  post:
    name: Post to GitHub Pages
    runs-on: ubuntu-latest

    permissions:
      actions: write
      contents: write
      security-events: write

    strategy:
      fail-fast: false
    needs: analyze
    steps:
    - name: Print
      run: |
        #ls
        #ls $GITHUB_WORKSPACE
        #pwd
        #echo $HOME
        #cat $HOME/work/AMD_YMY_Hackathon/results/python.sarif
        current_date=$(date +"%Y-%m-%d-%H")
        mkdir -p "$GITHUB_WORKSPACE/SARIF_DEPOT/$current_date"
        cp $HOME/work/AMD_YMY_Hackathon/results/python.sarif $GITHUB_WORKSPACE/SARIF_DEPOT/$current_date_python.sarif
        #echo "=====boi======"
        #ls $GITHUB_WORKSPACE/SARIF_DEPOT
        current_date=$(date +"%Y-%m-%d")
        echo "# We made a new codeqlcheck" >> $GITHUB_WORKSPACE/website/_posts/$current_date-results.md
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Add your commit message here"
        git push https://${{ secrets.GITHUB_USERNAME }}:${{ secrets.ACCESS_TOKEN }}@github.com/Youssef-Rachad/AMD_YMY_Hackathon.git
        python --version
