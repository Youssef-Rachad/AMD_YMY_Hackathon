name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
    
      matrix:
        include:
          # - language: c-cpp
          #   build-mode: autobuild

          - language: python
            build-mode: none


    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: +security-and-quality
        config-file: ./.github/codeql-config.yml

    - name: C-Programming
      run: make ./code/Makefile

    - name: Analyze
      uses: github/codeql-action/analyze@v3
    #  with:
    #    cleanup-level: none

    - name: Print
      run: |
        ls
        ls $GITHUB_WORKSPACE
        pwd
        echo $HOME
        cat $HOME/work/AMD_YMY_Hackathon/AMD_YMY_Hackathon/results/python.sarif
